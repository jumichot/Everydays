<!doctype html>
<html lang="en" ng-app="testApp">
<head>
  <title>angular</title>
  <meta charset="utf-8" />
  <script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style type="text/css">
    .form input.ng-invalid.ng-dirty {
      border-color: red;
    }

    .form input.ng-valid.ng-dirty {
      border-color: green;
    }
  </style>
</head>
<body>
  <section ng-controller="firstController">
    <!-- <pre>{{ form | json }}</pre> -->
  <form novalidate name="form" class="form">
    Name: <input type="text" name="user_name" ng-model="newPerson.name" required/>
    <div ng-show="form.$submitted || form.user_name.$touched">
      <div ng-show="form.user_name.$error.required">Tell us your name.</div>
    </div>
    <br />
    Age: <input type="number" name="user_age" ng-model="newPerson.age" required/>
    <div ng-show="form.$submitted || form.user_age.$touched">
      <div ng-show="form.user_age.$error.required">Tell us your age.</div>
      <div ng-show="form.user_age.$error.number">Should be a number</div>
    </div>
    <br />
    <button ng-click="addUser(newPerson)" ng-disabled="form.$invalid">Add</button>
  <form>
  <br />
  Search <input type="text" ng-model="query">
  <ul>
    <li ng-repeat="user in users | searchFilter:query">{{ $index }} {{user.name}} {{user.age}} <button type="" ng-click="deleteUser(user)">x</button></li>
  </ul>
  </section>
</body>
</html>
